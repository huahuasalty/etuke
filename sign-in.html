<!-- 登录 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css"></link>
    <link rel="stylesheet" href="./css/element.css"></link>
    <link rel="stylesheet" href="./css/anicollection-min.css"></link>
    <link rel="stylesheet" href="./css/sign-in.css"></link>
    <script src="./js/anijs-min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/element.js"></script>
</head>
<body>
    <div id="sign-in-root" class="base-c sign-in">
        <div class="sign-in__header">
            <div class="title">鄂托克前旗社会治安综合治理信息平台</div>
            <div class="locl-title"> </div>
        </div>
        <div class="sign-in__content">
            <div class="sic-wapper">
                <div class="login-box">
                    <div class="login-box__title">欢迎登陆</div>
                    <div class="login-box__content">
                        <el-form :model="loginForm" label-width="0">
                            <el-form-item label="">
                                <el-input placeholder="请输入手机号" v-model="loginForm.phone">
                                    <div slot="prefix" class="p-icon"></div>
                                </el-input>
                            </el-form-item>
                            <el-form-item label="">
                                <el-input placeholder="请输入密码" v-model="loginForm.password">
                                    <div slot="prefix" class="p-icon"></div>
                                </el-input>
                            </el-form-item>
                            <el-form-item label="" class="last-form-item">
                                <el-input placeholder="请输入验证码" class="code-input" v-model="loginForm.code">
                                    <div slot="prefix" class="p-icon"></div>
                                </el-input>
                                <div class="code-img">
                                    <img :src="codeImg"/>
                                </div>
                            </el-form-item>
                            <div class="check-box">
                                <el-checkbox label="记住密码"></el-checkbox>
                            </div>
                        </el-form>
                    </div>
                    <div class="login-box__button">
                        <el-button type="primary" @click="login">登录</el-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sign-in__tuceng1 animated-bounce-down"></div>
        <div class="sign-in__tuceng2"></div>
        <div class="sign-in__tuceng3">
            <div class="sit-wapper"></div>
        </div>
    </div>
    <script src="./js/module/sign-in.js"></script>
</body>
</html>
